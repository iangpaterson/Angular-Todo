<div class="container">
	<todo-table></todo-table>
	<button type="button" class="btn btn-primary btn-large" data-toggle="modal" data-target="#todo-modal">Create new Todo item</button>
	<p>Welcome {{username}}</p>
	<div class="modal fade" id="todo-modal" tabindex="-1" role="dialog" aria-labelledby="todo-form-modal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="todo-form-header">Todo Item</h4>
				</div>
				<div class="modal-body">
					<form ng-submit="submitForm()" name="todoForm" novalidate>
						<div class="form-group">
							<label>Title</label>
							<input ng-model="todo.title" type="text" name="title" class="form-control" required>
							<p ng-show="todoForm.title.$pristine" class="help-block">
								A title is required
							</p>
						</div>
						<div class="form-group">
							<label>Description</label>
							<input ng-model="todo.description" type="text" name="description" class="form-control" required>
							<p ng-show="todoForm.description.$pristine" class="help-block">A description is required</p>
						</div>
						<div class="form-group">
							<label>Status</label>
							<select ng-model="todo.status" class="form-control" name="status">
								<option value="Todo">Todo</option>
								<option value="Doing">Doing</option>
								<option value="Done">Done</option>
							</select>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Create</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
