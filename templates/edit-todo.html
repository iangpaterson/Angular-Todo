<form ng-submit="submitForm()" name="todoForm" novalidate>
	<div class="form-group">
		<label>Title</label>
		<input ng-model="todo.title" type="text" name="title" class="form-control" required>
		<p ng-show="todoForm.title.$pristine" class="help-block">A title is required</p>
	</div>
	<div class="form-group">
		<label>Description</label>
		<input ng-model="todo.description" type="text" name="description" class="form-control" required>
		<p ng-show="todoForm.description.$pristine" class="help-block">A description is required</p>
	</div>
	<div class="form-group">
		<label>Status</label>
		<select ng-model="todo.status" class="form-control" name="status">
			<option value="Todo">Todo</option>
			<option value="Doing">Doing</option>
			<option value="Done">Done</option>
		</select>
	</div>
	<div>
		<button type="submit" class="btn btn-primary">Save Changes</button>
	</div>
</form>
